<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
        </header>

        <section class="input-section">
            <form id="todo-form">
                <div class="form-group">
                    <input type="text" id="task-input" placeholder="What needs to be done?" required aria-label="Task description">
                    <input type="date" id="date-input" required aria-label="Due date">
                    <button type="submit" id="add-btn">Add Task</button>
                </div>
                <p id="error-message" class="error-text" style="display: none;"></p>
            </form>
        </section>

        <section class="filter-section">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </section>

        <main>
            <ul id="todo-list"></ul>
        </main>

        <footer>
            <p>&copy; 2026 Nanggala Yuda Pratama</p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
